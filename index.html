<!doctype html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS | Links</title>
    <link rel="icon" href="public/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      .theme-transition * {
        transition:
          background-color 0.3s ease,
          color 0.3s ease,
          border-color 0.3s ease;
      }

      /* Estilo personalizado para o ícone do botão de tema */
      #theme-icon {
        transition: transform 0.3s ease;
      }

      .dark #theme-icon {
        transform: rotate(360deg);
      }

      /* Animação de expansão para os botões de link */
      .link-button {
        transition: all 0.3s ease;
        transform-origin: center;
      }

      .link-button:hover {
        transform: scale(1.03);
        box-shadow:
          0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .dark .link-button:hover {
        box-shadow:
          0 10px 25px -5px rgba(0, 0, 0, 0.3),
          0 10px 10px -5px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body
    class="bg-gray-100 dark:bg-gray-900 theme-transition min-h-screen flex flex-col"
  >
    <header
      class="w-full p-4 flex justify-between items-center border-b border-gray-300 dark:border-gray-700"
    >
      <h1 class="text-xl font-black text-gray-800 dark:text-white">
        RAFAEL SESCATO
      </h1>
      <button
        id="theme-toggle"
        class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition"
      >
        <i id="theme-icon" data-feather="sun" class="w-5 h-5"></i>
      </button>
    </header>

    <main
      class="flex flex-col items-center justify-center flex-1 p-6 space-y-8"
    >
      <img
        id="github-avatar"
        src="https://via.placeholder.com/160"
        alt="Rafael Sescato"
        class="w-32 h-32 rounded-full shadow-lg object-cover border-2 border-white dark:border-gray-700"
      />

      <ul class="flex flex-col space-y-4 w-full max-w-md">
        <li>
          <a
            href="https://github.com/rafaelsescato"
            target="_blank"
            class="link-button flex items-center justify-between w-full py-3 px-5 rounded-lg font-medium bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 border border-gray-200 dark:border-gray-700"
          >
            <div class="flex items-center space-x-3">
              <i
                data-feather="github"
                class="w-5 h-5 text-gray-800 dark:text-white"
              ></i>
              <span>GitHub</span>
            </div>
            <i
              data-feather="external-link"
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
            ></i>
          </a>
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/rafaelsescato"
            target="_blank"
            class="link-button flex items-center justify-between w-full py-3 px-5 rounded-lg font-medium bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 border border-gray-200 dark:border-gray-700"
          >
            <div class="flex items-center space-x-3">
              <i
                data-feather="linkedin"
                class="w-5 h-5 text-gray-800 dark:text-white"
              ></i>
              <span>LinkedIn</span>
            </div>
            <i
              data-feather="external-link"
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
            ></i>
          </a>
        </li>

        <li>
          <a
            href="mailto:rafaelsescato@gmail.com"
            class="link-button flex items-center justify-between w-full py-3 px-5 rounded-lg font-medium bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 border border-gray-200 dark:border-gray-700"
          >
            <div class="flex items-center space-x-3">
              <i
                data-feather="mail"
                class="w-5 h-5 text-gray-800 dark:text-white"
              ></i>
              <span>Gmail</span>
            </div>
            <i
              data-feather="external-link"
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
            ></i>
          </a>
        </li>

        <!--   > -->

        <!--       data-feather="external-link" -->
        <!--       class="w-4 h-4 text-gray-500 dark:text-gray-400" -->
        <!--     ></i> -->
        <!--   </a> -->
        <!-- </li> -->
      </ul>
    </main>

    <script>
      // Inicializar feather icons
      feather.replace();

      // Gerenciamento de tema
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");
      const html = document.documentElement;

      // Definir tema escuro como padrão
      localStorage.setItem("theme", "dark");
      html.classList.add("dark");
      updateThemeIcon(true);

      // Alternar tema quando o botão for clicado
      themeToggle.addEventListener("click", () => {
        const isDark = html.classList.toggle("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        updateThemeIcon(isDark);

        // Atualizar os ícones para garantir que as cores sejam aplicadas
        setTimeout(() => feather.replace(), 100);
      });

      // Função para atualizar o ícone do tema
      function updateThemeIcon(isDark) {
        // Remover qualquer ícone existente dentro do botão
        while (themeToggle.firstChild) {
          themeToggle.removeChild(themeToggle.firstChild);
        }

        // Criar um novo ícone com o tipo correto
        const newIcon = document.createElement("i");
        newIcon.setAttribute("data-feather", isDark ? "sun" : "moon");
        newIcon.className = "w-5 h-5";

        // Adicionar o novo ícone ao botão
        themeToggle.appendChild(newIcon);

        // Atualizar os ícones feather
        feather.replace();
      }

      // Carregar avatar do GitHub
      fetch("https://api.github.com/users/rafaelsescato")
        .then((response) => response.json())
        .then((data) => {
          if (data.avatar_url) {
            document.getElementById("github-avatar").src = data.avatar_url;
          }
        })
        .catch((error) => console.error("Erro ao carregar avatar:", error));
    </script>
  </body>
</html>
